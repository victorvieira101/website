<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        
    
      <script type='text/javascript' src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    
  
  <style type='text/css'>
            body { 
            padding: 20px 2px 50px; 
        }
        #wrap { 
            margin: 0 auto; 
            width: 1020px; 
        }
        iframe {
            margin: 0;
            padding: 0;
            display: block;
            height: 200px;
            width: 100%;
        }
  </style>
  


<script type='text/javascript'>//<![CDATA[ 
window.onload=function(){
 // Create IE + others compatible event handler
    var eventMethod = window.addEventListener ? "addEventListener" : "attachEvent";
    var eventer = window[eventMethod];
    var messageEvent = eventMethod == "attachEvent" ? "onmessage" : "message";

    // Listen to message from child window
    eventer(messageEvent,function(e) {
        $('#ecwid-frame').css('height', e.data.height + 'px');
    },false);

    $(document).ready(function(){
              $('#ecwid-frame').css('height', '700px');

        $('#ecwid-frame').attr('src', 'https://my.shop.robokassa.ru/cp/CP.html?lang=ru&inline');
    });

}//]]>  

</script>


</head>
<body>
      <div id="wrap">
        <iframe seamless id="ecwid-frame" frameborder="0" height="600"></iframe>
    </div>

   

  
</body>


</html>
