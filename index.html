<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Ecwid + GitHub Pages</title>
	
	<style type="text/css">
		.container {
			min-width: 960px;
			max-width: 1140px;
			margin: 0 auto;
		}
		.left-column {
			float: left;
			width: 220px;
		}
		.main-column {
			margin-left: 220px;
		}
		.logo {
			padding: 20px 0px 40px 0px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="left-column">
			<div class="logo"><a href="http://www.ecwid.com"><img src="http://static.ecwid.com/badges/ecwid-ecommerce-widgets-2.png" alt="Powered by Ecwid and GitHub Pages"></a></div>
			<script type="text/javascript" src="http://app.ecwid.com/script.js?1003" charset="utf-8"></script>
			<script type="text/javascript"> xVCategories("style="); </script>
		</div>
		<div class="main-column">
			<script type="text/javascript"> xProductBrowser("categoriesPerRow=3","views=grid(3,3) list(10) table(20)","categoryView=grid","searchView=list","style="); </script>
		</div>
	</div>
</body>
</html>
